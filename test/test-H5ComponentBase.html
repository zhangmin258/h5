<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no" >
	<title>h5学习</title>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}

		.iphone{
			width: 340px;
			height: 540px;
			background: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -170px;
			margin-top: -270px;
		}
		

	</style>
</head>
<body>
	<!-- 用于开发测试H5ComponentBase 对象(基本的图文组件) -->

	<div class="iphone"></div>



	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>

	<script type="text/javascript">

		var cfg = {
			type: 'base',
			text: 'text',
			bg: './p1_people.png',
			width: 514,
			height: 306,
			css: {
				bottom: 0,
				opacity: 0
			},
			center: true,
			animateIn: {
				bottom: 200,
				opacity: 1
			},
			animateOut: {
				bottom: 0,
				opacity: 0
			}
		}

		var h5 = new H5ComponentBase('caption', cfg);
		var leave = true;
		$('.iphone').append(h5);
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
		});
	</script>
</body>
</html>
